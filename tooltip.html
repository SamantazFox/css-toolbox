<!DOCTYPE html>
<html>
<head>
	<title>Tooltip demo</title>
	<link type="text/css" rel="stylesheet" href="tooltip-demo.css" />
	<link type="text/css" rel="stylesheet" href="tooltip.css" />
</head>

<body>
	<ul>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Left</p>

				<div class="tooltip-anchor tooltip-left">
					<span class="tooltiptext tooltip-left">
						This text will be<br />displayed on the left!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Bottom</p>

				<div class="tooltip-anchor tooltip-bot">
					<span class="tooltiptext tooltip-bot">
						This text will be displayed at the bottom!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Top</p>

				<div class="tooltip-anchor tooltip-top">
					<span class="tooltiptext tooltip-top">
						This text will be displayed at the top!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Right</p>

				<div class="tooltip-anchor tooltip-right">
					<span class="tooltiptext tooltip-right">
						This text will be<br />displayed on the right!
					</span>
				</div>

			</div>
		</li>

	</ul>
</body>
</html>
