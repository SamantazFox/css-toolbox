<!DOCTYPE html>
<html>
<head>
	<title>Tooltip demo</title>
	<link type="text/css" rel="stylesheet" href="tooltip.css" />

	<style>
		ul {
			width: max-content;
			height: max-content;
			margin: 150px auto;
			padding: 0;
		}

		li.list-item {
			width: 80px;
			height: 30px;
			display: inline-block;
			margin: 5px 15px;
			padding: 0;
			border: 1px solid grey;
			background-color: #424242;
			color: #EFEFEF;
		}

		p.text {
			width: 100%;
			height: 100%;
			text-align: center;
			vertical-align: middle;
			margin: 0;
		}
	</style>
</head>

<body>
	<ul>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Left</p>

				<div class="tooltip-anchor tooltip-left">
					<span class="tooltiptext">
						This text will be<br />displayed on the left!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Bottom</p>

				<div class="tooltip-anchor tooltip-bot">
					<span class="tooltiptext">
						This text will be displayed at the bottom!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Top</p>

				<div class="tooltip-anchor tooltip-top">
					<span class="tooltiptext">
						This text will be displayed at the top!
					</span>
				</div>

			</div>
		</li>

		<li class="list-item">
			<div class="tooltip">
				<p class="text">Right</p>

				<div class="tooltip-anchor tooltip-right">
					<span class="tooltiptext">
						This text will be<br />displayed on the right!
					</span>
				</div>

			</div>
		</li>

	</ul>
</body>
</html>
