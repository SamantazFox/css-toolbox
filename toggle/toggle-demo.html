<!DOCTYPE html>
<html>
<head>
	<title>Toggle demo</title>
	<link type="text/css" rel="stylesheet" href="toggle.css" />

	<style>
		html { font-size: 130%; }

		table {
			width:  180px;
			min-height: 90px;
			margin: 150px auto;
			padding: 5px;
			border-collapse: collapse;
		}

		table tr {
			height: 30px;
			margin: 0;
			padding: 0;
			border: 1px solid grey;
		}
		table td {
			width: 50%;
			min-height: 30px;
			margin: 0;
			padding: 5px;
		}

		table td.center {
			text-align: center;
		}
	</style>
</head>

<body>

	<table>
		<tbody>

			<tr>
				<td>Toggle 1</td>
				<td class="center">
					<input id="checkbox1" name="input1" type="checkbox" hidden="">
					<label for="checkbox1"><span></span></label>
				</td>
			</tr>

			<tr>
				<td>Toggle 2</td>
				<td class="center">
					<input id="checkbox2" name="input2" type="checkbox" hidden="">
					<label for="checkbox2"><span></span></label>
				</td>
			</tr>

			<tr>
				<td>Toggle 3</td>
				<td class="center">
					<input id="checkbox3" name="input3" type="checkbox" hidden="">
					<label for="checkbox3"><span></span></label>
				</td>
			</tr>
		<tbody>
	<table>

</body>
</html>
