<!--
	A container element. Can be anything like <div>, <td>, etc...
	This container is mandatory if you don't want one checked
	checkbox to trigger a style change of *all* nearby <label>
-->
<div>
	<!-- Hidden checkbox input -->
	<input id="my_checkbox1" name="input1" type="checkbox" hidden="">

	<!--
		The <label> element and its <span> child element used
		to render the toggle button
	-->
	<label class="toggle-switch" for="my_checkbox1"><span></span></label>
</div>
